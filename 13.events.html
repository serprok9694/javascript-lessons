<!-- Events / события -->

<!-- Взаимодействие js c html осуществляется посредством событий (events), которые сигнализируют что в документе или окне браузера что-то произошло -->

<!-- Для обработки щелчка по кнопке можно использовать следующий код: -->

<input type="button" value="Click me!" onclick="alert('Clicked!')" >

<!-- Также может вызывать функцию, указанную в другом месте -->

<script>
    function showMessage() {
        alert("Clicked!");
    };
</script>

<input type="button" value="Click me!" onclick="showMessage()">

<!-- Трациционный способ обработки события происходит через назначение функции свйоству обработчика события -->

<button id="myBtn">Click me</button>

<script>
    const btn = document.getElementById("myBtn");
    btn.onclick = function(){
        alert("Clicked!");
    };
</script>

<!-- Удаление / назначение обработчиков -->
<!-- Для удаления/назначения обработчиков используются методы addEventListener() / removeEventListener() -->
<!-- Каждый метод принимает два обязательных аргумента - имя и функцию-обработчик -->

<button id="myBtn">Click me</button>
<script>
    const btn = document.getElementById("myBtn");
    btn.addEventListener('click', showMessage);
    function showMessage(){
        alert("Clicked!");
    }
</script>

<!-- События пользовательского интерфейса  -->

<!-- load - генерируется при завершении загрузки страницы -->
<!-- abort - если пользователь останавливает загрузку, а элемент загружен не полностью -->
<!-- error - генерирует если возникает JS ошибка -->
<!-- select - генерируется если пользователь выделяет один или неколько элементов в текстовом поле (input, textarea) -->
<!-- resize - генерируется при изменении размеров экрана -->
<!-- scroll - шенерируется для любого элемента с полосой прокрутки, когда пользователь его прокручивает -->

<script>
    window.addEventListener('load', (e) => {
        console.log('Cтраница загружена');
    });
    window.addEventListener('resize', (e) => {
        console.log('Размеры окна брузера изменены');
    });
</script>

<!-- события мыши и колесика мыши (mouse events) -->

<!-- click - генерируется, когда пользователь щелкает основной кнопкой мыши -->
<!-- dbclick - генерируется, когда пользователь щелкате дважды основной кнопкой мыши -->
<!-- mousedown - генерируется, когда пользователь нажимает любую кнопку мыши -->
<!-- mouseleave - генерируется, когда пользователь смещает указатель мыши с элемента -->
<!-- mousemove - генерируется при перемещении указателя мыши на элементе -->
<!-- mouseout - генерируется при перемещении указателя мыши, находящегося на одном элементе, в область другого элемента -->
<!-- mouseover - генерируется при наведении указателя мыши на элемент -->
<!-- mouseup - генерируется когда пользователь отпускает кнопку мыши -->

<!-- Доступ к элементу через this -->
<!-- Внутри обработчика события this ссылается на текущий элемент -->

<button onclick="alert(this.innerHTML)">Нажми на меня</button>

<!-- События клавиатуры -->
<!-- Событие keydown происходит при нажатии клавиши, а keyup при отпускании -->

<script>
    window.addEventListener('keydown', (e) => {
        console.log('Клавиша нажата');
    });
</script>

<!-- Объект Event -->
<!-- Когда генерируется DOM-событие, все релевантные данные сохраняются в объекте event -->
<!-- Они включают базовые сведения, такие как целевой элемент и тип события, а также любые другие данные о конретном событии -->

<!-- Отмена действия бразуера -->
<!-- Основной способ - это воспользоваться объектом event. Для отмены действия браузера существует стандартный метод event.preventDefault() -->
